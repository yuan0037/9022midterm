<html>
    <head>
        <meta charset="utf-8" />
        <meta name="format-detection" content="telephone=no" />
        <meta name="msapplication-tap-highlight" content="no" />
        <!-- WARNING: for iOS 7, remove the width=device-width and height=device-height attributes. See https://issues.apache.org/jira/browse/CB-4323 -->
        <meta name="viewport" content="user-scalable=no, initial-scale=1, maximum-scale=1, minimum-scale=1, width=device-width, height=device-height, target-densitydpi=device-dpi" />
        <link rel="stylesheet" type="text/css" href="css/index.css" />
        <link rel="stylesheet" type="text/css" href="css/main.css" />
        <title>Hello World</title>
    </head>
    <body>
    <div id="wrapper">
        <div id="home" data-role="page" class="show">
            <div data-role="content">
                <h3>Midterm App</h3>
                <p>This is my midterm app which shows max of 12 contacts form your address book. </p>
                <div id="contactListDiv"></div>
            </div>
        </div>
        <div id="map" data-role="page" class="hidden">
        <input type="button" value="back" name="backbtn" id="backbtn" />
        <div id="theMap"></div>

        </div>
        <div data-role="overlay">&nbsp;</div>
        <div data-role="modal">
            <h3>Contact Details</h3>
            <form>
                <div class="formBox">
                    <span id="modalDialogName"></span>
                </div>
                <div class="formBox">
                    <span id="modalDialogMobile"></span>
                </div>
                <div class="formBox">
                    <span id="modalDialogHome"></span>
                </div>
                <div class="formBox">
                    <input type="button" id="btnOK" value="  OK  " class="btn"/>
                </div>
            </form>
        </div>
    </div>
    <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyDbMKddfumm0OmCzjyKYUk8eCIDI9tplFM&sensor=FALSE"></script>
    <script type="text/javascript" src="cordova.js"></script>
    <script type="text/javascript" src="js/index.js"></script>
    <script type="text/javascript" src="js/mainscript.js"></script>
    <script type="text/javascript" src="js/hammer.min.js"></script>
    <script src="js/mainscript.js"></script>

    </body>
</html>
